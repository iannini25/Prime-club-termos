<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Confirmação de Participação</title>
  <style>
    body { font-family: Arial, sans-serif; background-image: url(Design\ banner.png.PNG); background-size: cover; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
    .container { background-color: #fff; padding: 30px; border-radius: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); max-width: 420px; width: 100%; }
    h2 { text-align: center; margin-bottom: 20px; }
    label { display: block; margin-top: 15px; }
    input[type="text"] { width: 100%; padding: 10px; margin-top: 5px; border-radius: 5px; border: 1px solid #ccc; box-sizing: border-box; font-size: 16px; }
    .terms { margin-top: 16px; font-size: 14px; display: flex; align-items: center; gap: 8px; }
    .terms .terms-text { display: inline-block; margin: 0; line-height: 1.2; }
    .terms input[type="checkbox"] { margin: 0; width: 18px; height: 18px; flex: 0 0 auto; }
    .terms a { color: #007BFF; text-decoration: none; }
    .terms a:hover { text-decoration: underline; }
    button { margin-top: 20px; width: 100%; padding: 12px; border: none; border-radius: 5px; background-color: #28a745; color: #fff; font-size: 16px; cursor: pointer; }
    button:disabled { background-color: #ccc; cursor: not-allowed; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Confirmação de Participação</h2>

    <form id="participationForm" autocomplete="off" novalidate>
      <label for="name">Nome Completo:</label>
      <input type="text" id="name" name="name" required>

      <label for="cpf">CPF:</label>
      <input type="text" id="cpf" name="cpf" placeholder="000.000.000-00" maxlength="14" required>

      <div class="terms">
        <input type="checkbox" id="agree" name="agree" required>
        <label for="agree" class="terms-text">
          Li e concordo com os <a href="termos.html" target="_blank" rel="noopener">Termos e Condições</a>.
        </label>
      </div>

      <button type="submit" id="btnSubmit">Confirmar</button>
    </form>
  </div>

  <script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbx86G-3bwo-_fVbmyIuI3xDVYRhaN7PCt7Q-BAtk8t2gsZFj20jmsdVywvkt5MMvoSH/exec"; // <-- cole aqui a URL do Apps Script (ex: https://script.google.com/macros/s/XXX/exec)

    const form = document.getElementById('participationForm');
    const btnSubmit = document.getElementById('btnSubmit');
    const cpfInput = document.getElementById('cpf');

    // Máscara CPF
    cpfInput.addEventListener('input', function () {
      let value = this.value.replace(/\D/g, '');
      if (value.length > 11) value = value.slice(0, 11);
      let formatted = '';
      if (value.length > 9) formatted = value.replace(/(\d{3})(\d{3})(\d{3})(\d{0,2})/, "$1.$2.$3-$4");
      else if (value.length > 6) formatted = value.replace(/(\d{3})(\d{3})(\d{0,3})/, "$1.$2.$3");
      else if (value.length > 3) formatted = value.replace(/(\d{3})(\d{0,3})/, "$1.$2");
      else formatted = value;
      this.value = formatted;
    });

    function validarCPF(cpf) {
      cpf = cpf.replace(/\D/g, '');
      if (cpf.length !== 11) return false;
      if (/^(\d)\1+$/.test(cpf)) return false;
      let soma = 0;
      for (let i = 0; i < 9; i++) soma += parseInt(cpf.charAt(i)) * (10 - i);
      let resto = (soma * 10) % 11;
      if (resto === 10 || resto === 11) resto = 0;
      if (resto !== parseInt(cpf.charAt(9))) return false;
      soma = 0;
      for (let i = 0; i < 10; i++) soma += parseInt(cpf.charAt(i)) * (11 - i);
      resto = (soma * 10) % 11;
      if (resto === 10 || resto === 11) resto = 0;
      if (resto !== parseInt(cpf.charAt(10))) return false;
      return true;
    }

    form.addEventListener('submit', async function (e) {
      e.preventDefault();

      const name = document.getElementById('name').value.trim();
      const cpfRaw = document.getElementById('cpf').value.trim();
      const agree = document.getElementById('agree').checked;

      if (!name || !cpfRaw || !agree) {
        alert("Por favor, preencha todos os campos e concorde com os Termos e Condições.");
        return;
      }

      if (!validarCPF(cpfRaw)) {
        alert("CPF inválido. Verifique e tente novamente.");
        return;
      }

      // Prepara dados (apenas dígitos do CPF)
      const cpfDigits = cpfRaw.replace(/\D/g, '');

      // Desabilita botão para evitar duplos cliques
      btnSubmit.disabled = true;
      btnSubmit.innerText = "Enviando...";

      // Envia como application/x-www-form-urlencoded (evita preflight CORS)
      const body = new URLSearchParams();
      body.append('name', name);
      body.append('cpf', cpfDigits);

      try {
        const resp = await fetch(SCRIPT_URL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/x-www-form-urlencoded;charset=UTF-8' },
          body: body.toString()
        });

        // Ler resposta (Apps Script retorna JSON)
        const text = await resp.text();
        let json = null;
        try { json = JSON.parse(text); } catch (_) { /* não-JSON */ }

        if (resp.ok && (json === null || json.status === 'success' || resp.status === 200)) {
          // sucesso: redireciona
          window.location.href = "https://uticket.com.br/event/01LCKQOR9NLI5O";
        } else {
          throw new Error((json && json.message) || 'Resposta inválida do servidor');
        }
      } catch (err) {
        btnSubmit.disabled = false;
        btnSubmit.innerText = "Confirmar";
        console.error('Erro envio:', err);
        alert("Erro ao enviar os dados. Verifique a conexão ou veja o console para mais detalhes.");
      }
    });
  </script>
</body>
</html>
